<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Con Formulario</title>
</head>
<body>
    <Form name="Formulario">
        Nombre:<input type="text"name="nombre"><br>
        Direccion:<input type="text"name="direccion"><br>
        Calle:<input type="text"name="calle"><br>
        Carnet de Identidad:<input type="text"name="carnet" size="5"maxlength=5 value="99999"><br>
        Sintomas:
        <br>
        <input type="checkbox" name="Fiebre" value="Fiebre" checked>Fiebre<br>
        <input type="checkbox" name="Mareos" value="Mareos" checked>Mareos<br>
        <input type="checkbox" name="Dolor de Cabeza" value="Dolor de Cabeza" checked>Dolor de Cabeza<br>
        Genero:
        <br>
        <input type="Radio" name="genero" value="Masculino" checked>Masculino<br>
        <input type="Radio" name="genero" value="Femenino" checked>Femenino<br>
        Seguro:
        <select Name="Seguro">
            <option value="Caja Petrolera" selected>Caja Petrolera</option>
            <option value="Nacional">Caja Nacional</option>
            <option value="Bancaria">Caja Bancaria</option>
        </select>
        <br>
        Direccion:<br>
        <textarea name="Direccion" rows="10" cols="14">
        </textarea>
        <br>
        <input type="submit" name="enviar">
        <input type="reset">
    </Form>
    
</body>
</html>
